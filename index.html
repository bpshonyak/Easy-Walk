<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Easy Walk</title>

  <!--Boostrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

  <!--Math.js-->
  <script src="math.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="jsapi.js"></script>
</head>
<body>
<div class="">

  <div id="map-form">
    <div class="center">
      <h1 id="logo">Easy Walk</h1>
    </div>

    <!--Start of form-->
    <form class="form container">
      <div class="row row-centered">
        <div class="col-xs-9 col-centered">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-12 control-label form-label">Starting Location</label>
            <div class="col-xs-12">
              <div class="" style="display: inline-block; width: 80%">
                <input id="start" placeholder="Seattle, WA" value="Auburn, WA" class="form-control input-md">
              </div>
              <div class="" style="display: inline-block; float: right">
                <a id="getLocation" class="btn">Use Your Location</a>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-12 control-label form-label" style="margin-top: 1em">Destination</label>
            <div class="col-xs-12">
              <input id="end" type="text" placeholder="Auburn, WA" value="Kent, WA" class="form-control input-md">
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--End of form-->

    <div class="row row-centered">
      <div class="col-xs-8 col-centered">
        <button id="getMap" class="btn btn-lg btn-primary btn-block">Find The Easiest Path!</button>
      </div>
    </div>
      </div>
  </div>

  <div id="map-data">
    <div class="info-div">
      <p class="extra-info">Best out of 12 paths</p>
    </div>
    <div id="map"></div>
    <div id="right-panel">
    </div>
    <div id="elevation_chart" onmouseout="clearMouseMarker()"></div>
  </div>

  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI96nowGKSzP5xXBA5jOJc3KeZnhm2KNk&signed_in=true&libraries=places&callback=autoCompleteInit"
          async defer></script> <!-- &callback=initMap -->
</div>
</body>
</html>
